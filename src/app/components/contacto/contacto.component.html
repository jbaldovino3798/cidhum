<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Contactenos
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea class="form-control" id="message" rows="6" required></textarea>
                        </div>
                        <div class="mx-auto">
                        <button type="submit" class="btn btn-primary text-right">Enviar</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card bg-dark mb-3" style="color:white">
                <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Dirección</div>
                <div class="card-body">
                    <img src = "https://www.uninorte.edu.co/o/uninorte-theme/images/uninorte/footer_un/logo.png"  class="img-fluid" alt="Sample image">
                    <p>Km. 5 vía Puerto Colombia</p>
                    <p>Área Metropolitana de Barranquilla</p>
                    <p>Colombia - Suramérica</p>
                    <p>Email : comunicaciones@uninorte.edu.co</p>
                    <p>Tel. +57 00000000</p>

                </div>

            </div>
        </div>
    </div>
</div>
